<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Main Body-->
    <div class="container">
      <!--Action Area-->
      <div class="action-area">
        <div class="participant-card participant-dp participant-active">
          <img
            src="https://media.licdn.com/dms/image/C4E03AQHXpVWT3Tr5kQ/profile-displayphoto-shrink_400_400/0/1645078814325?e=1690416000&v=beta&t=kFz5-d_WkEHgfXa2SN2rU6-fJw3i4d-JhiXXTtPtBVE"
            alt=""
          />
          Ankit Jain
        </div>
        <div class="participant-card participant-dp">
          <img
            src="https://i.ndtvimg.com/i/2016-11/sheldon_640x480_41478610926.jpg"
            alt="participant image"
          />
          Sheldon Cooper
        </div>
        <div class="participant-card">Jim</div>
        <div class="participant-card">Sheldon</div>
        <div class="participant-card">Howard</div>
        <div class="participant-card participant-active">Leonard</div>
        <div class="participant-card participant-active">Penny</div>
        <div class="participant-card">Raj</div>
        <div class="participant-card">Stuart</div>
        <div class="participant-card">Will</div>
        <div class="participant-card">Amy</div>
        <div class="participant-card">Bernadette</div>
      </div>

      <!--Activity Bars-->
      <div class="activity-bar">
        <div class="meeting-info">
          <p>Cohort 10 | VSS</p>
        </div>
        <div class="action-buttons">
          <div class="action-icons">
            <span class="material-symbols-outlined"> mic </span>
            <span class="material-symbols-outlined"> videocam </span>
            <span class="material-symbols-outlined"> front_hand </span>
            <span class="material-symbols-outlined"> present_to_all </span>
            <span class="material-symbols-outlined"> more_vert </span>
            <span class="material-symbols-outlined"> call_end </span>
          </div>
        </div>
        <div class="activity-buttons">
          <div class="activity-icons">
            <span class="material-symbols-outlined"> info </span>
            <span class="material-symbols-outlined"> group </span>
            <span class="material-symbols-outlined"> chat </span>
            <span class="material-symbols-outlined"> category </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
